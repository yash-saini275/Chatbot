version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- stop:
    use_entities: true
- greet:
    use_entities: true
- inform:
    use_entities: true
- search_provider:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- thanks:
    use_entities: true
- out_of_scope:
    use_entities: true
- nlu_fallback:
    use_entities: true
entities:
- facility_id
- facility_type
- location
slots:
  facility_type:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  facility_address:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  facility_id:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  location:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
  - text: Hi. What are you looking for?
  - text: 'Hey there! Please choose one of the healthcare facility options:'
  - text: Hello! What can I help you find today?
  utter_goodbye:
  - text: Talk to you later!
  - text: Have a good day.
  - text: Until next time!
  utter_noworries:
  - text: My pleasure.
  - text: You are welcome!
  utter_ask_facility_type:
  - text: 'Choose one of the following to search for: hospital, nursing home, or home health agency.'
  utter_ask_location:
  - text: Please provide your city name.
  - text: What is your current city?
  - text: Please provide your city name or zip code.
  - text: Please enter your zip code or city name to find local providers.
  utter_address:
  - text: The address is {facility_address}.
  utter_iamabot:
  - text: Hey I am a Medicare Bot. I can help you find medical facilities.
  utter_how_can_i_help:
  - text: I can help you find hospitals, nursing homes and home care facilities near you.
actions:
- find_facility_types
- find_healthcare_address
- utter_address
- utter_how_can_i_help
forms:
  facility_form:
    facility_type:
    - entity: facility_type
      type: from_entity
    location:
    - entity: location
      type: from_entity
e2e_actions: []
